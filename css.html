<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Demonstration</title>
    
    <!-- Internal CSS -->
    <style>
        /* External CSS styles (simulated) */
        h1 {
            color: Red;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            color: blue;
            font-size: 24px;
            font-weight: bold;
        }
        
        p {
            color: green;
            font-size: 16px;
        }
        
        /* Additional internal styles */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    
    <!-- Uncomment the following line to link to an external CSS file instead -->
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>This is a paragraph styled with internal CSS.</p>
    
    <p class="highlight">This paragraph has a yellow background and bold text, styled with internal CSS.</p>
    
<body>
    <header>
        <h2><i>Computer Architecture & Organization</i></h2>
    </header>
    <main>
        <p>This is a simple example of using external CSS.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Website: SAHIL 37</p>
    </footer>
</body>
</html>
</body>
</html>
